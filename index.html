<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>

        <header>
            <div class="main-header">
                <h1 class="logo">THE CODE REVIEW</h1>
            </div>
            <div class="banner container">
                <h2>Signup for our newsletter</h2>
                <span>Get the lastest news on how your code is doing right in your inbox</span>
            </div>
        </header>

    <div class="contact container">
            
       
        <form action="index.html" method="post">
            <fieldset>
                <legend><span class="label">Contact Information</span></legend>
                   <div>
                        <label class="contact_label" for="full_name">Full Name</label>
                        <input class="req" id="full_name" type="text" placeholder="Required" required>
                    </div>
                    <div>
                        <label class="contact_label" for="mail">Email Address</label>
                        <input class="req" type="email" id="mail" placeholder="Required" required>
                    </div>
                    <div>
                        <label class="contact_label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="userTel">
                    </div>
                    <div>
                        <label class="contact_label" for="street">Street Address</label>
                        <input type="text" id="street" name="userStreet">
                    </div>
                    <div>
                        <label class="contact_label" for="city">City</label>
                        <input type="text" id="city" name="userCity">
                    </div>
                    <div>
                        <label class="contact_label" for="state">State </label>
                   
                    
                        <input type="text" id="state" list="state_abbr" name="userState" placeholder="Choose State"/>
                        <datalist id="state_abbr">
                            <option value="AL">
                            <option value="AK">
                            <option value="AZ">
                            <option value="AR">
                            <option value="CA">Dreaming</option>
                            <option value="CO">
                            <option value="CT">
                            <option value="DE">
                            <option value="FL">
                            <option value="GA">
                            <option value="HI">
                            <option value="ID">
                            <option value="IL">
                            <option value="IN">
                            <option value="IA">
                            <option value="KS">
                            <option value="KY">
                            <option value="LA">
                            <option value="ME">
                            <option value="MD">
                            <option value="MA">
                            <option value="MI">
                            <option value="MN">
                            <option value="MS">
                            <option value="MO">
                            <option value="MT">
                            <option value="NE">
                            <option value="NV">
                            <option value="NH">
                            <option value="NJ">
                            <option value="NM">
                            <option value="NY">
                            <option value="NC">
                            <option value="ND">
                            <option value="OH">NBA Champs</option>
                            <option value="OK">
                            <option value="OR">
                            <option value="PA">
                            <option value="RI">
                            <option value="SC">
                            <option value="SD">
                            <option value="TN">
                            <option value="TX">
                            <option value="UT">This is the Place</option>
                            <option value="VT">
                            <option value="VA">
                            <option value="WA">
                            <option value="WV">
                            <option value="WI">
                            <option value="WY">
                        </datalist>
                        </div>

                        <div>
                            <label class="contact_label" for="zip">Zip Code</label>
                            <input type="text" id="zip" name="userZip">
                        </div>
            </fieldset>
          </form>           
    </div>
       
        
        <div class="newsletter container">
            <form>
            <fieldset>
                 <legend><span class="label">Newsletter</span></legend>
                 <div class="checks box">
                    <label class="label_newsletter">Select the newsletters you would like to recieve</label>
                   <input type="checkbox" id="html" value="news_html" name="userHtml"><label for="html" class="light">HTML News</label><br>
                   <input type="checkbox" id="css" value="news_css" name="userCSS"><label for="css" class="light">CSS News</label><br>
                   <input type="checkbox" id="js" value="news_js" name="userJs"><label for="js" class="light">JavaScript News</label><br>
                </div>
                <div class="radios box">
                   <label class="label_newsletter">Newsletter Format</label>
                   <input type="radio" id="htmlFormat" value="userHtml" name="uFormat"><label for="htmlFormat" class="light">HTML</label><br>
                   <input type="radio" id="textFormat" value="userText" name="uFormat"><label for="textFormat" class="light">Plain text</label><br>
                
                    <label for="bio">Other topics you'd like to hear about</label><br>
                    <textarea id="bio" name="userBio"></textarea><br>
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
            </form>
        </div>
    <footer>
        <p>&copy; 2016 The Code Review</p>
    </footer>


      
      
    </body>
</html>
